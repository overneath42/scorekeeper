<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Scorekeeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Homemade+Apple&display=swap"
      rel="stylesheet" />
  </head>
  <body class="overflow-hidden h-device-height" data-barba="wrapper">
    <main
      class="mx-auto relative h-device-height origin-left"
      data-barba="container"
      data-barba-namespace="index">
      <x-game-list-provider>
        <div class="h-full flex flex-col">
          <header class="flex gap-md p-md pt-safe-area-top border-b-2 bg-gray-light flex-shrink-0">
            <!-- Title and subtitle -->
            <div class="flex-1">
              <h1 class="text-3xl font-semibold text-gray-900 mb-1">Scorekeeper</h1>
              <p class="text-gray-600">Select a game to start playing, or make a new game.</p>
            </div>

            <!-- New Game button (top-right corner) -->
            <a href="/pages/new.html" class="self-start btn-sm btn-primary"> New Game </a>
          </header>

          <div class="flex-1 overflow-hidden">
            <x-games-list></x-games-list>
          </div>
        </div>
      </x-game-list-provider>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
